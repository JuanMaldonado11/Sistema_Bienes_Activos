{% extends 'app/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Editar los Activos</h4>
              <p class="card-category">Completa la Tabla</p>
            </div>
            <div class="card-body">
              {% bootstrap_form_errors form layout='inline' %}
                <form method="post">
                  {% csrf_token %} 
                  <div class="row">
                    
                    <div class="col-md-8 col-md-offset-2">
                      <div class="form-group">
                        <label for="form.delegado.name">{{ form.delegado.label }}
                          <a class="related-widget-wrapper-link add-related" id="add_id_delegado" href="{% url 'usuarios:usuario_create' %}" title="Añadir otro Delegado"><img src="/static/admin/img/icon-addlink.svg" alt="Añadir"></a>
                          <a class="mdi mdi-eye" href="{% url 'usuarios:usuario_list' %}" title="Ver los delegados disponibles"></a>
                        </label>
                        {{ form.delegado }}
                      </div>
                    </div>
                    
                   
                   
                  </div>
                    <button type="submit" class="btn btn-primary pull-right">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block script %}
{% endblock script %}
