{% extends 'app/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Editar las Categorias de los bienes</h4>
              <p class="card-category">Completa la Tabla</p>
            </div>
            <div class="card-body">
              {% bootstrap_form_errors form layout='inline' %}
                <form method="post">

                    {% csrf_token %}
                   {{ form.as_p}}

                    <button type="submit" class="btn btn-primary pull-right">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock script %}
