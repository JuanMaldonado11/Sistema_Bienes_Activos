{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Bienes y activos</title>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/img.png' %}">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2><center>INSTITUTO SUPERIOR TECNOLOGICO "LOJA"</center> </h2>
                </div>
                <div class="col-6 text-center">
                    <img src="{% static 'images/cropped-icono.png' %}" id="icon" alt="User Icon" width="100" height="100" ></img>
                </div>
                <div class="col-6 text-center">
                    <img src="{% static 'images/logosecretaria.png' %}" id="icon" alt="User Icon" width="400" height="100" />
                </div>
                    
            </div>
            <div class="card-body text-center">
                <div class="table-responsive text-center">
                    <table class="table table-hover" border= "-1px">
                        <thead >
                            <th>DESCRIPCION</th>
                            <th>NUMERO DE SERIE</th>
                        </thead>
                        <tbody>
                            {% for activo in activos %}
                            <tr>
                                <td> {{ activo.nombre }} </td>
                                <td> {{ activo.n_serie }} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
        <script>src="{% static 'js/jquery.min.js' %}"</script>
        <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'js/printThis.js' %}"></script>
        <script>
            $('#print').click(function(){
                $('.container').printThis();
            })
        </script>
    </body>
</html>
